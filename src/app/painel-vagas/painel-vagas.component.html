<div class="wrapper">
<section class="section">
<h2>Cadastro de Vagas</h2>
  <form class="row g-3 l-form">
    <div class="col-md-6">
      <label class="form-label">Id</label>
      <input type="text" class="form-control" name="id" [(ngModel)] = "vaga.id">
    </div>
    <div class="col-md-6">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)] = "vaga.nome">
    </div>
    <div class="col-12">
      <label class="form-label">Foto</label>
      <input type="text" class="form-control" name="foto" [(ngModel)] = "vaga.foto">
    </div>
    <div class="col-12">
      <label class="form-label">Descrição</label>
      <input type="text" class="form-control" name="descricao" [(ngModel)] = "vaga.descricao">
    </div>
    <div class="col-md-6">
      <label class="form-label">Salário</label>
      <input type="text" class="form-control" name="salario" placeholder="R$"  [(ngModel)] = "vaga.salario">
    </div>
  </form><br>
   <div class="col-12 buttons_box">
      <button type="button" (click)="cadastrar()" class="btn btn-primary btn-position">Cadastrar Vaga</button>
        <button type="button" (click)="atualizar(vaga.id)" class="btn btn-primary btn-position">Atualizar Vaga</button>
          <button type="button" (click)="excluir(vaga.id)" class="btn btn-primary btn-position">Excluir Vaga</button>
    </div><br>
  <a routerLink="/mural">Voltar ao mural</a>
</section>
</div>
