<div class="wrapper">
  <h2>Mural Vagas</h2><br>
  <section class="lista-vagas">
    <div *ngFor="let vaga of vagas">
      <div class="card" style="width: 18rem;">
        <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">Código Vaga: {{vaga.id}}</h6> <br>
          <span class="card_title">
            <h5>Título Vaga: <br><span class="card-title--vaga"> {{vaga.nome}}</span></h5> <br>
            <p class="card-title"><b>Descrição Vaga:</b> {{vaga.descricao}}</p>
            <p class="card-text">Remuneração: R${{vaga.salario}},00</p>
            </span>
        </div>
      </div>
    </div>
  </section>
</div>
